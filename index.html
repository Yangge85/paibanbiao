<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排班表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            font-size: 1.4rem;
            margin: 20px 0;
        }

        .container {
            width: 95%;
            max-width: 950px;
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }

        .date-container {
            text-align: right;
            margin-bottom: 20px;
        }

        label {
            font-size: 0.9rem;
        }

        input[type="date"] {
            font-size: 0.9rem;
        }

        .schedule {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
            table-layout: fixed;
        }

        .schedule th,
        .schedule td {
            border: 1px solid #ddd;
            padding: 4px;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            height: 20px;
        }

        .schedule th.date-col,
        .schedule td.date-col {
            width: 90px;
            font-size: 0.65rem;
        }

        .schedule td:nth-child(6) {
            width: 150px;
            font-size: 0.65rem;
        }

        .schedule th {
            background-color: #f4f4f4;
        }

        .weekend {
            color: red;
        }

        .schedule tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .badge-container {
            font-size: 0.35rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .badge-day,
        .badge-market {
            background-color: rgb(9, 9, 227);
            color: rgb(255, 255, 255);
            padding: 1px 3px;
            width: 2rem;
            align-items: center;
        }

        .badge-market {
            background-color: red;
            align-items: center;
            width: 2rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
            }

            label,
            input[type="date"],
            .schedule th,
            .schedule td {
                font-size: 0.6rem;
                padding: 3px;
            }

            .schedule th.date-col,
            .schedule td.date-col {
                width: 65px;
            }

            .schedule td:nth-child(6) {
                width: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>前韩家庄驻村工作队排班表</h1>

        <div class="date-container">
            <label for="date">选择日期：</label>
            <input type="date" id="date" />
        </div>

        <table id="schedule" class="schedule">
            <thead>
                <tr>
                    <th class="date-col">日期</th>
                    <th>星期</th>
                    <th>主班</th>
                    <th>副班</th>
                    <th>副班</th>
                    <th>赶集</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const persons = [
            ['杜　阳', '左平周', '王勇伟'],
            ['王勇伟', '杜　阳', '左平周'],
            ['左平周', '王勇伟', '杜　阳']
        ];

        const weekDays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        const lunarMarketDays = { 河沿集: [2, 7, 12, 17, 22, 27], 北沼集: [4, 9, 14, 19, 24, 29] };

        const lunarMonths = [
            { days: 30 }, // 十月
            { days: 30 }, // 冬月
            { days: 30 }, // 腊月
            { days: 30 }, // 正月
            { days: 29 }, // 二月
            { days: 30 }, // 三月
            { days: 29 }, // 四月
            { days: 29 }, // 五月
            { days: 30 }, // 六月
            { days: 29 }, // 闰六月
            { days: 30 }, // 七月
            { days: 29 }, // 八月
            { days: 30 }, // 九月
            { days: 30 }, // 十月
            { days: 30 }, // 冬月
            { days: 29 }, // 腊月
            { days: 30 }, // 正月
            { days: 29 }, // 二月
            { days: 30 }, // 三月
            { days: 29 }, // 四月
            { days: 29 }, // 五月
            { days: 30 }, // 六月
            { days: 29 }, // 七月
            { days: 29 }, // 八月
            { days: 30 }, // 九月
            { days: 30 }, // 十月
            { days: 30 }, // 冬月
            { days: 29 }  // 腊月
        ];


        function convertToLunarText(day) {
            if (day < 10) return '初' + '一二三四五六七八九'[day - 1];
            if (day < 20) return '十' + (day > 10 ? '一二三四五六七八九'[day - 11] : '');
            if (day < 30) return '廿' + (day > 20 ? '一二三四五六七八九'[day - 21] : '');
            return '三十';
        }

        function getLunarDate(startDate, offsetDays) {
            let lunarMonthIndex = 0;
            let lunarDay = 1;

            while (offsetDays >= lunarMonths[lunarMonthIndex].days) {
                offsetDays -= lunarMonths[lunarMonthIndex].days;
                lunarMonthIndex++;
                lunarDay = 1;
            }

            lunarDay += offsetDays;
            return { monthIndex: lunarMonthIndex, day: lunarDay };
        }

        function daysBetween(startDate, endDate) {
            const oneDay = 24 * 60 * 60 * 1000;
            return Math.floor((endDate - startDate) / oneDay);
        }

        function generateSchedule(startDate) {
            const tbody = document.querySelector('#schedule tbody');
            tbody.innerHTML = '';

            const baseDate = new Date(2024, 10, 1);

            for (let i = 0; i < 7; i++) {
                const currentDate = new Date(startDate);
                currentDate.setDate(currentDate.getDate() + i);

                const totalDays = daysBetween(baseDate, currentDate);
                const cycleIndex = totalDays % 3;

                const [primary, secondary, tertiary] = persons[cycleIndex];
                const dateStr = currentDate.toLocaleDateString('zh-CN', { year: 'numeric', month: '2-digit', day: '2-digit' });
                const weekDay = weekDays[currentDate.getDay()];

                const isWeekend = currentDate.getDay() === 0 || currentDate.getDay() === 6;
                const dateClass = isWeekend ? 'weekend' : '';

                const lunarInfo = getLunarDate(baseDate, totalDays);
                const lunarDayText = convertToLunarText(lunarInfo.day);
                let badgeHTML = '';

                for (const [market, days] of Object.entries(lunarMarketDays)) {
                    if (days.includes(lunarInfo.day)) {
                        badgeHTML = `
                            <div class="badge-container">
                                <div class="badge-day">${lunarDayText}</div>
                                <div class="badge-market">${market}</div>
                            </div>
                        `;
                    }
                }

                const rowHTML = `
                    <tr>
                        <td class="date-col ${dateClass}">${dateStr}</td>
                        <td class="${dateClass}">${weekDay}</td>
                        <td>${primary}</td>
                        <td>${secondary}</td>
                        <td>${tertiary}</td>
                        <td class="note">${badgeHTML}</td>
                    </tr>
                `;

                tbody.innerHTML += rowHTML;
            }
        }

        window.onload = function () {
            const today = new Date();
            generateSchedule(today);
        };

        document.getElementById('date').addEventListener('change', function () {
            const selectedDate = new Date(this.value);
            generateSchedule(selectedDate);
        });
    </script>
</body>

</html>
